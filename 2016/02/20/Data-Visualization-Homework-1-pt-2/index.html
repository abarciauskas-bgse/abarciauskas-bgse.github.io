<script>

d3.csv("/data/bear-island.csv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.year = +d.year;
    d.TAM = +d.TAM;
    d.month = +d.month;
    d.scaled = +d.scaled;
  });

  d3.range(1,13).forEach(function(monthint) {
    monthdata = data.filter(function(d) { return d.month == monthint })

    d3.select('#month' + monthint.toString())
    .datum(monthdata)
      .call(columnChart()
        .width(800)
        .height(150)
        .x(function(d, i) { return d.year; })
        .y(function(d, i) { return d.scaled; }));

  });
});

</script>
